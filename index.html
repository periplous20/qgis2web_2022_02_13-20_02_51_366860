        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-24.620849908267214,11.95148769325491],[30.64635323152728,128.7333615945233]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;

            pane: 'pane_OpenStreetMap_0',

            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_testdata1_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">qc_id</th>\
                        <td>' + (feature.properties['qc_id'] !== null ? autolinker.link(feature.properties['qc_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">latitude</th>\
                        <td>' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">longitude</th>\
                        <td>' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ship name</strong><br />' + (feature.properties['ship name'] !== null ? autolinker.link(feature.properties['ship name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_testdata1_1_0() {
            return {
                pane: 'pane_testdata1_1',
        rotationAngle: 0.02617995,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Containerschiff.svg',
            iconSize: [40.279999999999994, 40.279999999999994]
        }),

        map.getPane('pane_testdata1_1').style.zIndex = 401;
        map.getPane('pane_testdata1_1').style['mix-blend-mode'] = 'normal';
        var layer_testdata1_1 = new L.geoJson(json_testdata1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_testdata1_1',
            layerName: 'layer_testdata1_1',
            pane: 'pane_testdata1_1',
            onEachFeature: pop_testdata1_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_testdata1_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_testdata1_1);
        map.addLayer(layer_testdata1_1);

        bounds_group.addLayer(layer_testdata3_3);

        var osmGeocoder = new L.Control.Geocoder({

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
